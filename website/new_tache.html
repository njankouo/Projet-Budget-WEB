

<style>
    .form h2 {
    margin: 18px 0;
    padding-bottom: 10px;
    width: 210px;
    color: #1e439b;
    font-size: 22px;
    border-bottom: 3px solid #ff5501;
    font-weight: 600;
    margin-bottom: 30px;
}
input {
    width: 60%;
    padding: 10px;
    box-sizing: border-box;
    background: none;
    outline: none;
    resize: none;
    border: 0;
    font-family: 'Montserrat', sans-serif;
    border: 2px solid #bebed2;
    transition: all .3s;
}
.form p:before {
    content: attr(type);
    display: block;
    margin: 10px 0 0;
    font-size: 13px;
    color: #5a5a5a;
    float: left;
    width: 40%;
    transition: all .3s;
}
button {
    padding: 8px 12px;
    margin: 8px 0 0;
    font-family: 'Montserrat', sans-serif;
    border: 2px solid #78788c;
    background: 0;
    color: #5a5a6e;
    cursor: pointer;
    transition: all .3s;
}
button:hover {
    background: #78788c;
    color: #fff;
}
.tright{
    text-align: right;
}
.ui-menu{
    max-height: 150px;
    overflow: auto;
}
.ui-menu .ui-menu-item{
    padding:5px;
    font-size: 14px;
}
.relative{
    position: relative;
}
.relative i.fa:before{
    color: #444;
    padding: 10px;
    position: absolute;
    left: -3px;
    text-align: center;
}

.relative i.fa{
    position: absolute;
    top: 0;
    right: 0;
    width: 40px;
    text-align: center;
    border-radius: 0 4px 4px 0;
    width: 0;
    height: 0;
    z-index: 99;
    border-left: 20px solid transparent;
    border-right: 30px solid #ccc;
    border-bottom: 34px solid #ccc;
    transition: all 0.15s ease-in-out;

}
.form-control:focus{
    border-color: #1e439b;
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgb(30, 102, 195);
}
.relative input:focus + i.fa{
    border-left: 20px solid transparent;
    border-right: 30px solid #1e439b;
    border-bottom: 34px solid #1e439b;
}
.relative input:focus + i.fa:before{
    color: #fff;
}
.input-group .form-control:not(:first-child):not(:last-child),
.input-group-addon:not(:first-child):not(:last-child),
.input-group-btn:not(:first-child):not(:last-child){
    border-radius: 0 4px 4px 0;
}
.form-control[disabled], .form-control[readonly], fieldset[disabled] .form-control{
    background-color: #fff;
}

/* --- Thanks Message Popup --- */
.thanks{
    max-width: calc(100vw - 40px);
    width: 200px;
    height: auto;
    background-color: #444;
    border-radius: 8px;
    box-shadow: 0 0 40px -10px #000;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
    position: absolute;
    top: 20px;
    right: 20px;
    transition: all .3s;
}
.thanks h4,
.thanks p{
    color: #fff;
    text-align: center;
}

/* --- Animated Buttons --- */
.movebtn{
    background-color: transparent;
    display:inline-block;
    width:100px;
    background-image: none;
    padding: 8px 10px;
    margin-bottom:20px;
    border-radius: 0;
    -webkit-transition: all 0.5s;
    -moz-transition: all 0.5s;
    transition: all 0.5s;
    -webkit-transition-timing-function: cubic-bezier(0.5, 1.65, 0.37, 0.66);
    transition-timing-function: cubic-bezier(0.5, 1.65, 0.37, 0.66);
}
.movebtnre {
    border: 2px solid #ff5501;
    box-shadow: inset 0 0 0 0 #ff5501;
    color:#ff5501;
}
.movebtnsu {
    border: 2px solid #1e439b;
    box-shadow: inset 0 0 0 0 #1e439b;
    color: #1e439b;
}
.movebtnre:focus,
.movebtnre:hover,
.movebtnre:active {
    background-color: transparent;
    color: #FFF;
    border-color: #ff5501;
    box-shadow: inset 96px 0 0 0 #ff5501;
}
.movebtnsu:focus,
.movebtnsu:hover,
.movebtnsu:active {
    background-color: transparent;
    color: #FFF;
    border-color: #1e439b;
    box-shadow: inset 96px 0 0 0 #1e439b;
}


/* --- Media Queries --- */

@media only screen and (max-width: 600px) {
    p:before{
        content: attr(type);
        width: 100%
    }
    input{
        width: 100%;
    }
}
</style>
{%extends 'master.html'%}


{%block content%}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card" style="margin-left: 24%;">
                <div class="card-body">
                    <form class="form"  method="POST" action="/save_tache/">
                        {%csrf_token%}
                        <h2>AJOUTER TACHES</h2>
                        <div class="form-group">
                            <label for="email">Code:</label>
                            <div class="relative">
                                <input class="form-control" id="code" type="text"     placeholder="code..." name="code">
                                <i class="fa fa-qrcode"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Nom:</label>
                            <div class="relative">
                                <input class="form-control" id="nom" type="text"     placeholder="Nom..." name="nom">
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="structure">Structure:</label>
                            <div class="relative">
                               
                                <select name="structure" id="structure" class="form-control">
                                    {%for structures in structure%}
                                    <option value="{{structures.idstructure}}">{{structures.nom}}</option>
                                    {%endfor%}
                                </select>
                                <i class="fa fa-bank"></i>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Rang:</label>
                            <div class="relative">
                                <select name="rang" id="rang" class="form-control">
                                    {%for rang  in rangs%}
                                    <option value="{{rang.idrang}}">{{rang.nom}}</option>
                                    {%endfor%}
                                </select>
                                <i class="fa fa-building"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="type_structures">Type Structure:</label>
                            <div class="relative">
                                <select name="type_structures" id="type_structures" class="form-control">
                                    {%for type_structures  in typestructure%}
                                    <option value="{{type_structures.idtypestructure}}">{{type_structures.nom}}</option>
                                    {%endfor%}
                                </select>
                                <i class="fa fa-suitcase"></i>
                        </div>	
                        </div>
                          <div class="form-group">
                              <label for="action">Programme:</label>
                            <div class="relative">
                                <select name="action" id="action" class="form-control">
                                    {%for actions  in action%}
                                    <option value="{{actions.idaction}}">{{actions.nom}}</option>
                                    {%endfor%}
                                </select>
                                <i class="fa fa-minus"></i>
                            </div>
                        </div>
                          <div class="form-group">
                              <label for="justification">Justification:</label>
                            <div class="relative">
                                <div class="input-group">
                                    
                                    <textarea id="justification" name="justification" rows="4" cols="50" class="form-control">
                                               </textarea>
                            </div>
                            </div>
                        </div>
                                        
                        <div class="tright">
                            <a href="{%url 'tache'%}"><button class="movebtn movebtnre" type="Reset"><i class="fa fa-fw fa-refresh"></i> Reset </button></a>
                            <button class="movebtn movebtnsu" type="Submit">Save <i class="fa fa-fw fa-paper-plane"></i></button>
                        </div>
                      </form>
                    
                </div>

            </div>
        </div>

    </div>

</div>


{%endblock%}
