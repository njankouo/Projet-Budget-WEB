<!DOCTYPE html>
<html>
<head>
    <title>List of operation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">List of operation</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Numordre</th>
                    <th>Total Montant Aloue</th>
                </tr>
            </thead>
            <tbody>
                {% for tache in taches %}
                <tr>
                    <td>{{ tache.nom }}</td>
                    <td>{{ tache.numordre }}</td>
                    <td>{{ tache.totalmonatntaloue }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="" class="btn btn-success">Create operation</a>
    </div>
</body>
</html>
