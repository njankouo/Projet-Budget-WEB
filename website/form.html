{%extends 'master.html'%}
{%block contenu%}
<div class="container-fluid">
<div class="row">
<div class="col-md-4"></div>

<div class="col-md-4">

<form class="my-5" method="post" action="{%url 'add_form'%}">
{%csrf_token%}
  <!-- Name input -->
  <div class="form-outline mb-4">
    <input type="text" id="form4Example1" class="form-control" name="nom" />
    <label class="form-label" for="form4Example1">nom</label>
  </div>
 <div class="form-outline mb-4">
    <input type="text" id="prenom" class="form-control" name="prenom" />
    <label class="form-label" for="prenom">prenom</label>
  </div>
   
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" id="adress" class="form-control" name="email"/>
    <label class="form-label" for="adress">Email address</label>
  </div>

  <!-- Message input -->
  <div class="form-outline mb-4">
    <textarea class="form-control" id="message" rows="4" name="message"></textarea>
    <label class="form-label" for="message">Message</label>
  </div>

  <!-- Checkbox -->
  <div class="form-check d-flex justify-content-center mb-4">
    <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
    <label class="form-check-label" for="form4Example4">
      Send me a copy of this message
    </label>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Envoyer</button>
</form>
</div>
</div>
{%endblock%}
