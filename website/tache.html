
<style>
.table-wrapper {
        background: #fff;
        padding: 20px 25px;
        margin: 30px 0;
		border-radius: 3px;
        box-shadow: 0 1px 1px rgba(0,0,0,.05);
    }
	.table-title {        
		padding-bottom: 15px;
		background: #435d7d;
		color: #fff;
		padding: 16px 30px;
		margin: -20px -25px 10px;
		border-radius: 3px 3px 0 0;
    }
    .table-title h2 {
		margin: 5px 0 0;
		font-size: 24px;
	}
	.table-title .btn-group {
		float: right;
	}
	.table-title .btn {
		color: #fff;
		float: right;
		font-size: 13px;
		border: none;
		min-width: 50px;
		border-radius: 2px;
		border: none;
		outline: none !important;
		margin-left: 10px;
	}
	.table-title .btn i {
		float: left;
		font-size: 21px;
		margin-right: 5px;
	}
	.table-title .btn span {
		float: left;
		margin-top: 2px;
	}
    table.table tr th, table.table tr td {
        border-color: #e9e9e9;
		padding: 12px 15px;
		vertical-align: middle;
    }
	table.table tr th:first-child {
		width: 60px;
	}
	table.table tr th:last-child {
		width: 100px;
	}
    table.table-striped tbody tr:nth-of-type(odd) {
    	background-color: #fcfcfc;
	}
	table.table-striped.table-hover tbody tr:hover {
		background: #f5f5f5;
	}
    table.table th i {
        font-size: 13px;
        margin: 0 5px;
        cursor: pointer;
    }	
    table.table td:last-child i {
		opacity: 0.9;
		font-size: 22px;
        margin: 0 5px;
    }
	table.table td a {
		font-weight: bold;
		color: #566787;
		display: inline-block;
		text-decoration: none;
		outline: none !important;
	}
	table.table td a:hover {
		color: #2196F3;
	}
	table.table td a.edit {
        color: #FFC107;
    }
    table.table td a.delete {
        color: #F44336;
    }
    table.table td i {
        font-size: 19px;
    }
	table.table .avatar {
		border-radius: 50%;
		vertical-align: middle;
		margin-right: 10px;
	}
</style>
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"> 
{%extends 'master.html'%}


{%block content%}
<div class="container"style="margin-left: 23%;">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Gestion Des Taches </h2>
          </div>
          <div class="col-sm-6">
            <a href="{%url 'new_tache'%}" class="btn btn-success"><i class="fa fa-plus"></i> <span>Ajouter</span></a>
            <a href="#deleteEmployeeModal" class="btn btn-danger"><i class="fa fa-minus"></i> <span>supprimer</span></a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-responsive text-center" id="myTable">
        <thead>
          <tr>
            <th>
              <span class="custom-checkbox">
                                  <input type="checkbox" id="selectAll">
                                  <label for="selectAll"></label>
                              </span>
            </th>
            <th>Code</th>
            <th>Nom</th>
            <th>Etat</th>
            <th>Sous Rubrique</th>
            <th>Programme</th>
            <th>Structure</th>
            <th>Type Structure</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
            {%for taches in tache%}
          <tr>
            <td>
              <span class="custom-checkbox">
                                  <input type="checkbox" id="checkbox1" name="options[]" value="1">
                                  <label for="checkbox1"></label>
                              </span>
            </td>
            <td>{{taches.code}}</td>
            <td>{{taches.nom}}</td>
            <td><span class='badge badge-success'>{{taches.etat}}</span></td>
            <td></td>
            <td></td>
            <td>{{taches.idstructure}}</td>
            <td>{{taches.idtypeactivite}}</td>
            <td>
              <a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="fa fa-edit" data-toggle="tooltip" title="Edit"></i></a>
              <a href="/delete_tache/{{taches.idactivite}}/" class="delete" ><i class="fa fa-trash" data-toggle="tooltip" title="Delete"></i></a>
            </td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
      
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>  
<script>  
    $(document).ready(function() {  
        $('#myTable').DataTable();  
    });  
</script>  
{%endblock%}
