<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" integrity="sha512-17AHGe9uFHHt+QaRYieK7bTdMMHBMi8PeWG99Mf/xEcfBLDCn0Gze8Xcx1KoSZxDnv+KnCC+os/vuQ7jrF/nkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <div class="valign-wrapper" style="width:100%;height:100%;position: absolute;">

            <div class="container">
               <div class="row">
                  <div class="col s12 m6 offset-m3">

                              <div class="row">
                                 <div class="input-field col s12">
                                    <input placeholder="Username" id="Nom" type="text" class="validate" name="nom">
                                    <label for="Nom" class="active">Username</label>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="input-field col s12">
                                    <input placeholder="password" id="password" type="text" class="validate">
                                    <label for="password" class="active">Password</label>
                                 </div>
                              </div>
                           </form>
                        </div>
                        <div class="card-action">
                           <input type="submit" class="btn" value="connexion">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
        </div>
    </div>
