

<style>
    .form h2 {
    margin: 18px 0;
    padding-bottom: 10px;
    width: 210px;
    color: #1e439b;
    font-size: 22px;
    border-bottom: 3px solid #ff5501;
    font-weight: 600;
    margin-bottom: 30px;
}
input {
    width: 60%;
    padding: 10px;
    box-sizing: border-box;
    background: none;
    outline: none;
    resize: none;
    border: 0;
    font-family: 'Montserrat', sans-serif;
    border: 2px solid #bebed2;
    transition: all .3s;
}
.form p:before {
    content: attr(type);
    display: block;
    margin: 10px 0 0;
    font-size: 13px;
    color: #5a5a5a;
    float: left;
    width: 40%;
    transition: all .3s;
}
button {
    padding: 8px 12px;
    margin: 8px 0 0;
    font-family: 'Montserrat', sans-serif;
    border: 2px solid #78788c;
    background: 0;
    color: #5a5a6e;
    cursor: pointer;
    transition: all .3s;
}
button:hover {
    background: #78788c;
    color: #fff;
}
.tright{
    text-align: right;
}
.ui-menu{
    max-height: 150px;
    overflow: auto;
}
.ui-menu .ui-menu-item{
    padding:5px;
    font-size: 14px;
}
.relative{
    position: relative;
}
.relative i.fa:before{
    color: #444;
    padding: 10px;
    position: absolute;
    left: -3px;
    text-align: center;
}

.relative i.fa{
    position: absolute;
    top: 0;
    right: 0;
    width: 40px;
    text-align: center;
    border-radius: 0 4px 4px 0;
    width: 0;
    height: 0;
    z-index: 99;
    border-left: 20px solid transparent;
    border-right: 30px solid #ccc;
    border-bottom: 34px solid #ccc;
    transition: all 0.15s ease-in-out;

}
.form-control:focus{
    border-color: #1e439b;
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgb(30, 102, 195);
}
.relative input:focus + i.fa{
    border-left: 20px solid transparent;
    border-right: 30px solid #1e439b;
    border-bottom: 34px solid #1e439b;
}
.relative input:focus + i.fa:before{
    color: #fff;
}
.input-group .form-control:not(:first-child):not(:last-child),
.input-group-addon:not(:first-child):not(:last-child),
.input-group-btn:not(:first-child):not(:last-child){
    border-radius: 0 4px 4px 0;
}
.form-control[disabled], .form-control[readonly], fieldset[disabled] .form-control{
    background-color: #fff;
}

/* --- Thanks Message Popup --- */
.thanks{
    max-width: calc(100vw - 40px);
    width: 200px;
    height: auto;
    background-color: #444;
    border-radius: 8px;
    box-shadow: 0 0 40px -10px #000;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
    position: absolute;
    top: 20px;
    right: 20px;
    transition: all .3s;
}
.thanks h4,
.thanks p{
    color: #fff;
    text-align: center;
}

/* --- Animated Buttons --- */
.movebtn{
    background-color: transparent;
    display:inline-block;
    width:100px;
    background-image: none;
    padding: 8px 10px;
    margin-bottom:20px;
    border-radius: 0;
    -webkit-transition: all 0.5s;
    -moz-transition: all 0.5s;
    transition: all 0.5s;
    -webkit-transition-timing-function: cubic-bezier(0.5, 1.65, 0.37, 0.66);
    transition-timing-function: cubic-bezier(0.5, 1.65, 0.37, 0.66);
}
.movebtnre {
    border: 2px solid #ff5501;
    box-shadow: inset 0 0 0 0 #ff5501;
    color:#ff5501;
}
.movebtnsu {
    border: 2px solid #1e439b;
    box-shadow: inset 0 0 0 0 #1e439b;
    color: #1e439b;
}
.movebtnre:focus,
.movebtnre:hover,
.movebtnre:active {
    background-color: transparent;
    color: #FFF;
    border-color: #ff5501;
    box-shadow: inset 96px 0 0 0 #ff5501;
}
.movebtnsu:focus,
.movebtnsu:hover,
.movebtnsu:active {
    background-color: transparent;
    color: #FFF;
    border-color: #1e439b;
    box-shadow: inset 96px 0 0 0 #1e439b;
}


/* --- Media Queries --- */

@media only screen and (max-width: 600px) {
    p:before{
        content: attr(type);
        width: 100%
    }
    input{
        width: 100%;
    }
}
</style>

{%extends 'master.html'%}

{%block content%}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card my-4" >
                <div class="card-body">
                    <form class="form"  method="POST" action="/save_taches/">
                        {%csrf_token%}
                        <h2>AJOUTER TACHES</h2>
                        
                        <div class="form-group">
                            <label for="email">Nom Tache *:</label>
                            <div class="relative">
                                <input class="form-control" id="nom" type="text"     placeholder="Nom..." name="nom">
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
                       
                        
                       
                        <div class="form-group">
                            <label for="type_structures">Libelle Objectif *:</label>
                            <div class="relative">
                                <input class="form-control" id="nom" type="text"     placeholder="Libelle Objectif..." name="objectif">
                          
                                <i class="fa fa-suitcase"></i>
                        </div>	
                        </div>
                          <div class="form-group">
                              <label for="action">Libelle Indicateur *:</label>
                            <div class="relative">
                                <input class="form-control" id="nom" type="text"     placeholder="Libelle Indicateur..." name="indicateur">
                          
                                <i class="fa fa-minus"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="action">Sous-Programme*:</label>
                          <div class="relative">
                              <select class='form-control' name='sousprogramme' id="inputs">
                                <option value="">Selectionnez Le Sous-Programme</option>
                                {%for sousprogramme in sous_programme%}
                                <option value="{{sousprogramme.id}}">{{sousprogramme.nom}}</option>
                                {%endfor%}
                              </select>
                        
                              <i class="fa fa-minus"></i>
                          </div>
                      </div>
                      <div class="form-group">
                        <label for="action">Activite*:</label>
                      <div class="relative">
                          <select class='form-control' name='activite' id="inputtags">
                            <option value="">Selectionnez Une Activite</option>
                            {%for activites in activite%}
                            <option value="{{activites.id}}">{{activites.nom}}</option>
                            {%endfor%}
                          </select>
                    
                          <i class="fa fa-minus"></i>
                      </div>
                  </div>
                               
                                        
                        <div class="tright">
                            <a href=""><button class="movebtn movebtnre" type="Reset"><i class="fa fa-fw fa-refresh"></i> Vider </button></a>
                            <button class="movebtn movebtnsu" type="Submit">Save <i class="fa fa-fw fa-paper-plane"></i></button>
                        </div>
                      </form>
                    
                </div>

            </div>
        </div>

    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	create: true
});

<script>
    $(document).ready(function() {
      $('#inputs').on('change', function() {
          var selectedId = $(this).val();
      
          $.ajax({
              url: '/search_activities/',
              method: 'GET',
              data: { id: selectedId },
              success: function(data) {
                  var selectInformations = $('#inputtags');
                  console.log('Données récupérées:', data); // Afficher les données dans la console
                  selectInformations.empty(); // Effacer les anciennes options
                  
                  // Ajouter une option par défaut
                //   selectInformations.append($('<option>', {
                //       value: '',
                //       text: 'Sélectionnez une activité'
                //   }));
  
                  // Ajouter les nouvelles options
                  data.forEach(function(activite) {
                      selectInformations.append($('<option>', {
                          value: activite.id,
                          text: activite.nom
                      }));
                  });
              },
              error: function(xhr, status, error) {
                  console.error('Une erreur s\'est produite lors de la requête AJAX :', status, error);
              }
          });
      });
  });
  
  </script>
{%endblock%}
